<!DOCTYPE html>

<head>
    <title>note.ai</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="NoteAI" ng-controller="NoteAICtrl">
    <div class="startButton" ng-click="startRecording()">Start</div>
    <div class="stopButton" ng-click="stopRecording()">Stop</div>
    <div class="displayTime">{{ displayTime }}</div>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="WavAudioEncoder.min.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="app.js"></script>
